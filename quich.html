<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀이 웹 앱</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #ccc;
            text-decoration: none;
            margin: 10px 0;
            display: block;
        }
        .sidebar a:hover {
            color: #fff;
        }
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .current-problem {
            flex: 1;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
        }
        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .problem-header .status {
            color: #888;
            font-size: 0.9em;
        }
        .problem-description {
            margin-top: 10px;
            font-size: 1.1em;
        }
        .code-editor {
            margin-top: 20px;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        .code-editor textarea {
            width: 100%;
            height: 200px;
            resize: none;
            font-family: monospace;
        }
        .submit-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        /* Ranking Panel */
        .ranking {
            margin-left: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .ranking h2 {
            margin-bottom: 10px;
        }
        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .ranking-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>문제 풀이 앱 Quich</h2>
        <a href="#problem">현재 문제</a>
        <a href="#ranking">유저 랭킹</a>
        <a href="#problem">문제 출제</a>
        <a href="#search">문제 검색</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>문제 풀이 웹 앱 Quich</h1>
            <div class="user-profile">
                <span>알림</span> | <span>프로필</span>
            </div>
        </div>

        <!-- Current Problem Display -->
        <div class="current-problem" id="problem">
            <div class="problem-header">
                <h2>문제 1</h2>
                <span class="status">1/5</span>
            </div>
            <div class="problem-description">
                <p>문제 문제 문제 문제</p>
            </div>
        </div>

        <!-- Code Editor -->
        <div class="code-editor">
            <h2>문제 풀이</h2>
            <textarea placeholder="여기에 코드를 작성하세요..."></textarea>
            <button class="submit-btn">제출</button>
        </div>
    </div>

    <!-- Ranking Panel -->
    <div class="ranking" id="ranking">
        <h2>유저 랭킹</h2>
        <div class="ranking-item">
            <span>1. 유저A</span>
            <span>점수: 100</span>
        </div>
        <div class="ranking-item">
            <span>2. 유저B</span>
            <span>점수: 95</span>
        </div>
        <div class="ranking-item">
            <span>3. 유저C</span>
            <span>점수: 90</span>
        </div>
        <div class="ranking-item">
            <span>4. 유저D</span>
            <span>점수: 85</span>
        </div>
        <div class="ranking-item">
            <span>5. 유저E</span>
            <span>점수: 80</span>
        </div>
    </div>
</body>
</html>
