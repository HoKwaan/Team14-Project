<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://kit.fontawesome.com/cf112bfab0.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀이 웹 앱</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #ccc;
            text-decoration: none;
            margin: 10px 0;
            display: block;
        }
        .sidebar a:hover {
            color: #fff;
        }
        /* Main Content */
       .search-box {
            height: 60px;
            width: 700px;
            background: #fff;
            border-radius: 40px;
            padding: 10px;
            border: 1px solid #ddd;
       }
       .search-txt {
            border: none;
            background: none;
            outline: none;
            float: left;
            padding: 0px;
            color: black;
            font-size: 16px;
            line-height: 30px;
            width: 300px
       }
       .main-content{
        margin: 0 auto;
        display: flex;
        flex-direction: column; 
        align-items: center; 
        width: 700px; 
       }
       .search-list {
        width: 100%;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-top: 10px; 
        padding: 10px;
        }

        .search-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
        }

        .search-list li {
        padding: 8px 0;
        border-bottom: 1px solid #ddd;
        }

        .search-list li:last-child {
        border-bottom: none;
        }
       .search-btn{
            color:#ddd;
            float: right;
            width: 40px;
            height: 100%;
            border-radius: 50%;
            background: white;
            border: none;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Ranking Panel */
        .ranking {
            margin-left: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .ranking h2 {
            margin-bottom: 10px;
        }
        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .ranking-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>문제 풀이 앱 Quich</h2>
        <a href="quich.html">현재 문제</a>
        <a href="#ranking">유저 랭킹</a>
        <a href="#problem">문제 출제</a>
        <a href="search.html">문제 검색</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
       <form class="search-box" action="" method="get">
            <input class="search-txt" type="text" name="" placeholder="검색할 문제 번호를 입력하세요.">
            <button class="search-btn" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
       </form>

       <div class="search-list">
        <ul>
            <a href="quich.html"><li>문제 1: 배열의 합 구하기</li></a>
            <li>문제 2: 문자열 뒤집기</li>
            <li>문제 3: 소수 판별하기</li>
            <li>문제 4: 피보나치 수열 출력</li>
            <li>문제 5: 최대공약수와 최소공배수 구하기</li>
        </ul>
    </div>
    </div>

    <!-- Ranking Panel -->
    <div class="ranking" id="ranking">
        <h2>유저 랭킹</h2>
        <div class="ranking-item">
            <span>1. 유저A</span>
            <span>점수: 100</span>
        </div>
        <div class="ranking-item">
            <span>2. 유저B</span>
            <span>점수: 95</span>
        </div>
        <div class="ranking-item">
            <span>3. 유저C</span>
            <span>점수: 90</span>
        </div>
        <div class="ranking-item">
            <span>4. 유저D</span>
            <span>점수: 85</span>
        </div>
        <div class="ranking-item">
            <span>5. 유저E</span>
            <span>점수: 80</span>
        </div>
        <a href="./dashboard.html">처음으로</a>
    </div>
</body>
</html>
