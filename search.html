    <script>
        // 로컬스토리지에서 문제 가져오기
        function getProblemsFromLocalStorage() {
            const storedProblems = localStorage.getItem("problems");
            return storedProblems ? JSON.parse(storedProblems) : [];
        }
    
        // 문제 리스트를 화면에 표시하기 (검색 필터링 포함)
        function displayProblems(filteredProblems = null) {
            const problemList = document.getElementById("problem-list");
            problemList.innerHTML = ""; // 기존 리스트 초기화
    
            const problems = filteredProblems || getProblemsFromLocalStorage();
    
            // 문제 데이터를 순회하며 리스트에 추가
            problems.forEach((problem, index) => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
    
                link.href = `quich.html?problemId=${problem.id}`; // 클릭 시 이동
                link.textContent = `문제 ${problem.id}: ${problem.description}`;
                
                listItem.appendChild(link);
                problemList.appendChild(listItem);
            });
        }
    
        // 검색 기능
        document.getElementById("search-btn").addEventListener("click", () => {
            const searchInput = document.getElementById("search-input").value.trim();
            const problems = getProblemsFromLocalStorage();
    
            if (searchInput === "") {
                displayProblems(); // 검색어가 없으면 전체 문제 표시
            } else {
                const filteredProblems = problems.filter(problem => 
                    problem.id.toString() === searchInput // 문제 ID와 입력값이 일치하는 경우
                );
                displayProblems(filteredProblems); // 검색된 문제만 표시
            }
        });
    
        // 페이지 로드 시 전체 문제 표시
        window.onload = function () {
            displayProblems();
        };
    </script>
