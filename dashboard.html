<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #b4def8;
            /* 하늘색 배경 */
            display: flex;
            height: 100vh;
        }

        /* Sidebar Style */
        .sidebar {
            height: 100%;
            width: 250px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            /* 항상 보임 상태 */
            z-index: 1000;
            color: white;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #575757;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        /* Menu Button Style */
        .menu-button {
            display: none;
            /* 버튼 숨김 */
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
            /* Sidebar 여백 */
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#question-create">문제출제</a></li>
            <li><a href="./quich.html">문제풀이</a></li>
            <li><a href="./search.html">문제검색</a></li>
            <li><a href="./ranking.html">유저랭킹</a></li>
            <li><a href="./login.html">로그아웃</a></li>
        </ul>
    </div>

</body>

</html>
